<section>
  <div class="col-12 mt-3 p-3 shadow-sm rounded-3">
    <div class="col-12">
      <div class="mt-2 col-12 d-flex row">
        <span class="title"> {{publication.titulo}} </span>
        <span> {{publication.texto}} </span>
        <span class="tags" *ngFor="let tag of publication.tags"> {{tag}} </span>
      </div>
      <div class="col-12 mt-4">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div *ngFor="let image of publication.images; let i = index" class="carousel-item"[ngClass]="{'active': i == 0}" >
              <img [src]="image" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
